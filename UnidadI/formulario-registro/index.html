<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" placeholder="Ejem. Juan" id="" name=""></td>
            </tr>
            <tr>
                <td>Apellido: </td>
                <td><input type="text" placeholder="Ejem. Perez" id="" name=""></td>
            </tr>
            <tr>
                <td>Correo: </td>
                <td><input type="email" placeholder="Ejem. Juan" id="" name=""></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" placeholder="****" id="" name=""></td>
            </tr>
            <tr>
                <td>Fecha nacimiento: </td>
                <td><input type="date" id="" name=""></td>
            </tr>
            <tr>
                <td>Genero: </td>
                <td>
                    <label for="rbt-femenino">Femenino</label><input type="radio" id="rbt-femenino" name="rbt-genero">
                    <label for="rbt-masculino">Masculino</label><input type="radio" id="rbt-masculino" name="rbt-genero">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Registrarme">
                    <input type="reset" value="Limpiar formulario"><!--Limpiar componentes dentro de una etiqueta form-->
                    <input type="submit" value="Salir">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
