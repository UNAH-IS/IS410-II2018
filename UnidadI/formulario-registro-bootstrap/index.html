<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <form>
        <table class="table table-striped table-hover" style="width: 50%">
            <tr>
                <td>Nombre: </td>
                <td><input class="form-control" type="text" placeholder="Ejem. Juan" id="" name=""></td>
            </tr>
            <tr>
                <td>Apellido: </td>
                <td><input class="form-control" type="text" placeholder="Ejem. Perez" id="" name=""></td>
            </tr>
            <tr>
                <td>Correo: </td>
                <td><input class="form-control" type="email" placeholder="Ejem. Juan" id="" name=""></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input class="form-control" type="password" placeholder="****" id="" name=""></td>
            </tr>
            <tr>
                <td>Fecha nacimiento: </td>
                <td><input class="form-control" type="date" id="" name=""></td>
            </tr>
            <tr>
                <td>Genero: </td>
                <td>
                    <label for="rbt-femenino">Femenino</label><input type="radio" id="rbt-femenino" name="rbt-genero">
                    <label for="rbt-masculino">Masculino</label><input type="radio" id="rbt-masculino" name="rbt-genero">
                </td>
            </tr>
            <tr>
                <td>Pais: </td>
                <td>
                    <select class="form-control">
                        <option value="1">Honduras</option>
                        <option value="2">Nicaragua</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-primary" type="submit" value="Registrarme">
                    <input class="btn btn-success" type="reset" value="Limpiar formulario"><!--Limpiar componentes dentro de una etiqueta form-->
                    <input class="btn btn-danger" type="submit" value="Salir">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
